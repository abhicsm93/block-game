<!DOCTYPE html>
<html>
  <head>
    <meta name="view-port" content="width:device-width, initial-scale=1.0" />
    <script src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <section class="container-fluid" id="main">
      <div class="col-3" id="side-panel">
        <section id="status">
          <h6>
            Moves:
            <p id="move-counter"></p>
          </h6>
          <h6>Time:</h6>
        </section>
        <section id="controls">
          <button class="controls btn" type="button" id="undo">Undo</button>
          <button class="controls btn" type="button" id="new-game">
            New Game
          </button>
          <button class="controls btn" type="button" id="auto-solve">
            Auto Solve
          </button>
        </section>
      </div>
      <div class="col-6" id="game-container">
        <div class="grid-container" id="grid-container"></div>
      </div>
      <div class="col-3" id="moves">
        <h3>Moves</h3>
        <ul id="move-details"></ul>
      </div>
    </section>
  </body>
</html>
